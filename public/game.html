<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams</title>

    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
            type="text/javascript"></script>

    <script src="js/p5/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"
            type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/GameComponents/crossword_tools.js" type="text/javascript"></script>
    <script src="js/GameComponents/dashed_rect.js" type="text/javascript"></script>
    <script src="js/GameComponents/board.js" type="text/javascript"></script>
    <script src="js/GameComponents/bunch.js" type="text/javascript"></script>
    <script src="js/GameComponents/grid.js" type="text/javascript"></script>
    <script src="js/GameComponents/tile.js" type="text/javascript"></script>

    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/interface.js" type="text/javascript"></script>
</head>

<body class="yellow">
<main>
    <section id="game-section">
        <div id="canvas-container">
            <div id="dump-btn" class="btn-div">
                <button class="btn green waves-effect waves-light btn-large" onclick="dump()" title="Return the tile of your choice to the bunch in exchange for 3 new tiles" disabled>Dump</button>
            </div>
            <div id="peel-btn" class="btn-div">
                <button class="btn green waves-effect waves-light btn-large" onclick="peel()"
                        title="Peeling currently disabled - you have not assembled a crossword yet!" disabled>Peel
                </button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
