<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams | Create Game </title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1873b48eb1.js" crossorigin="anonymous"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/create.js"></script>
</head>

<body>
<main>
    <nav class="green" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Bananagrams</a>
            <ul class="right hide-on-med-and-down" id="#nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav yellow">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h3 class="header center">Create a Lobby</h3>
            <div class="row center">
                <h6 class="header col s12 light black-text">Please enter your lobby's name and set the maximum size for
                    your lobby.</h6>
            </div>
            <hr>
            <br>
            <div class="row">
                <form class="col s12" id="lobby-creation-form" onsubmit="event.preventDefault(); submitForm();">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="Enter name here..." id="lobby_name" name="lobby_name" type="text"
                                   class="validate" required>
                            <label for="lobby_name">Lobby Name</label>
                        </div>
                        <div class="range-field col s12 m6">
                            <label for="lobby_size">Lobby Size (Maximum Number of Players)</label>
                            <input type="range" id="lobby_size" min="2" max="8" name="size" required/>
                        </div>
                    </div>
                    <div class="row center">
                        <input class="waves-effect waves-light btn-large green" type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
            <hr>
            <br>
            <h5 class="header center">In the Wrong Place?</h5>
            <div class="row center">
                <h6 class="header col s12 light black-text"><a href="/" class="underline">Go Home</a> or <a href="/browse" class="underline">Browse Existing Games</a>?</h6>
            </div>
        </div>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        type="text/javascript"></script>
<script src="js/init_sidenav.js" type="text/javascript"></script>
</body>
</html>
