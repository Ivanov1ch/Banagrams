<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams | Create Game </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/create.js"></script>
</head>

<body>
<main>

    <div class="row">
        <form class="col s12" id="lobby-creation-form" onsubmit="event.preventDefault(); submitForm();">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Enter name here..." id="lobby_name" name="lobby_name" type="text"
                           class="validate" required>
                    <label for="lobby_name">Lobby Name</label>
                </div>
                <div class="range-field col 6">
                    <label for="lobby_size">Lobby Size (Maximum Number of Players)</label>
                    <input type="range" id="lobby_size" min="2" max="8" name="size" required/>
                </div>
            </div>
            <div class="row">
                <input class="waves-effect waves-light btn" type="submit" value="SUBMIT">
            </div>
        </form>
    </div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        type="text/javascript"></script>
</body>
</html>
