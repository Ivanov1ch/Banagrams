<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams | Lobby </title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1873b48eb1.js" crossorigin="anonymous"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/lobby.js" type="text/javascript"></script>
</head>

<body>
<main>
    <nav class="green" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Bananagrams</a>
            <ul class="right hide-on-med-and-down" id="#nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav yellow">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h4 class="header center" id="lobby-title">Lobby</h4>
            <div class="row center">
                <h6 class="header col s12 light black-text">Player list:</h6>
                <br><br>
                <ul id="player-list"></ul>

                <br>
                <button id="start-button" class="waves-effect waves-light btn-large green" onclick="startGame()"
                        title="Sorry, but you are not the host!" disabled>Start Game!
                </button>
                <br>
                <p id="reason-for-disable"></p>

                <div id="countdown-timer">
                    <p>Starting in <span></span>...</p>
                    <button class="btn waves-effect waves-light btn-large red" title="Click to cancel the countdown!">Cancel
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        type="text/javascript"></script>
<script src="js/init_sidenav.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#start-button').hide();
    $('#reason-for-disable').hide();
    $('#countdown-timer').hide();
    $('#countdown-timer button').first().hide();
</script>
</body>
</html>
