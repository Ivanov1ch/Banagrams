<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananagrams | Enter Name </title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1873b48eb1.js" crossorigin="anonymous"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/name.js"></script>
</head>

<body>
<main>
    <nav class="green" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Bananagrams</a>
            <ul class="right hide-on-med-and-down" id="#nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav yellow">
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create Game</a></li>
                <li><a href="/browse">Join Game</a></li>
                <li><a href="/howto">How to Play</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="row">
                <h4 class="header center">Enter Your Name</h4>
                <div class="row center">
                    <h6 class="header col s12 light black-text">Please enter your display name</h6>
                </div>
                <br>
                <div class="container">
                    <form class="col s12" id="name-form" onsubmit="event.preventDefault(); submitForm();">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Enter name here..." id="name" name="name" type="text"
                                       class="validate" required>
                                <label for="name">Display Name</label>
                            </div>
                        </div>
                        <div class="row center">
                            <input class="waves-effect waves-light btn-large green" type="submit" value="SUBMIT">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        type="text/javascript"></script>
<script src="js/init_sidenav.js" type="text/javascript"></script>
</body>
</html>
